<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GDG | Round 4</title>
     <link rel="stylesheet" href="./src/styles/global.css">
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

     <style>
          body {
               background-image: url('/bg.jpg');
               background-size: cover;
               background-position: center;
               background-repeat: no-repeat;
          }
     </style>
</head>

<body class="text-white flex justify-center items-center h-screen">

     <!-- Form (now always visible) -->
     <div id="popupForm" class="popup" style="display: block;">
          <div class="text-2xl font-bold mb-6 text-red-500">Enter your team name</div>
          <form id="usernameForm" class="flex flex-col gap-4">
               <input type="text" id="usernameInput" placeholder="Team Name"
                    class="px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    required>
               <button type="submit"
                    class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-md shadow-lg text-xl font-bold mt-4">Start</button>
          </form>
     </div>

     <!-- JavaScript to handle form submission and redirection -->
     <script>
          // Handle form submission
          document.getElementById('usernameForm').addEventListener('submit', function (event) {
               event.preventDefault();

               var username = document.getElementById('usernameInput').value.trim();

               // Validate username
               if (!username) {
                    alert('Please enter a valid username!');
                    return;
               }

               // Store the username in localStorage
               localStorage.setItem('username', username);

               // Redirect to the game page
               window.location.href = 'game.html';
          });
     </script>

</body>

</html>
