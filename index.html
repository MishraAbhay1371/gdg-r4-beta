<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GDG | Round 4</title>
     <link rel="stylesheet" href="./src/styles/global.css">
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

     
     <style>
          body {
               background-image: url('/bg.jpg');
               background-size: cover;
               background-position: center;
               background-repeat: no-repeat;
          }
     </style>
</head>

<body class="text-white flex justify-center items-center h-screen">

     <!-- Trigger button -->
     <button onclick="togglePopup()"
          class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white px-8 py-4 rounded-lg shadow-md border border-gray-700 font-semibold text-lg hover:shadow-lg hover:border-red-500 transition-all duration-300 ease-in-out transform hover:scale-105">
          Start Game
     </button>



     <!-- Popup Form -->
     <div id="popupForm" class="popup">
          <div class="text-2xl font-bold mb-6 text-red-500">Enter your team name</div>
          <form id="usernameForm" class="flex flex-col gap-4">
               <input type="text" id="usernameInput" placeholder="Team Name"
                    class="px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    required> 
               <button type="submit"
                    class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-md shadow-lg text-xl font-bold mt-4">Start</button>
          </form>
     </div>

     <!-- JavaScript to handle form submission and redirection -->
     <script>
          function togglePopup() {
               var popup = document.getElementById('popupForm');
               popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
          }

          // Handle form submission
          document.getElementById('usernameForm').addEventListener('submit', function (event) {
               event.preventDefault();

               var username = document.getElementById('usernameInput').value.trim();

               // Validate username
               if (!username) {
                    alert('Please enter a valid username!'); // Show error if username is empty
                    return;
               }

               // Store the username in localStorage
               localStorage.setItem('username', username);


               // Redirect to the game page
               window.location.href = 'game.html';
          });

          // Close popup if clicked outside
          window.addEventListener('click', function (event) {
               var popup = document.getElementById('popupForm');
               if (event.target === popup) {
                    popup.style.display = 'none';
               }
          });
     </script>

</body>

</html>
